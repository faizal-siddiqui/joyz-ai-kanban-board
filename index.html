
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Kanban Board</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Dynamic Kanban Board</h1>
            <p>Organize your tasks with drag & drop functionality</p>
        </header>

        <!-- Task Creation Form -->
        <section class="task-form">
            <form id="taskForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" name="title" placeholder="Enter task title..." required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Task Description</label>
                        <textarea id="taskDescription" name="description" placeholder="Enter task description..."></textarea>
                    </div>
                </div>
                <button type="submit" class="add-btn">Add Task</button>
            </form>
        </section>

        <!-- Kanban Board -->
        <main class="kanban-board">
            <div class="column" data-status="todo">
                <div class="column-header">To Do</div>
                <div class="tasks-container" id="todoTasks"></div>
            </div>

            <div class="column" data-status="inprogress">
                <div class="column-header">In Progress</div>
                <div class="tasks-container" id="inprogressTasks"></div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">Done</div>
                <div class="tasks-container" id="doneTasks"></div>
            </div>
        </main>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
